  <!-- Start View section --> 
  <div class="container-fluid">
  	<div data-ng-view></div>
  </div>

<footer>

        <div class="container">
            
                <ul class="nav navbar-nav">
                    <li ng-class="getClass('/add')"><a href="#add" ><i class="fa fa-pencil-square-o"></i> Add</a></li>
					<li ng-class="getClass('/synch')"><a href="#synch"><i class="fa fa-paper-plane-o"></i> Synch</a></li>
                    <li ng-class="getClass('/settings')"><a href="#settings"><i class="fa fa-wrench"></i> Set</a></li>

					<!--li><a href="#credits"><i class="fa fa-star-o"></i> Credits</a></li-->
                   
                </ul>
			
                     	

        </div>

</footer>

<!--Start modal alert manager -->
 <script type="text/ng-template" id="showMessageModal.html">
        <div class="modal-header"><span class="label label-info">Message from LocalBuxfer</span></div>
        <div class="modal-body">
			<!-- start alert section -->
    		<div class="container-fluid">
         		<alert ng-repeat="alert in alerts" type="{{alert.type}}" 	close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <!-- end alert section -->  
		</div>
 </script>
<!--end modal alert manager -->
